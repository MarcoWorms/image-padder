<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Padder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Image Padder</h1>
  <input type="file" id="file-input" accept="image/*">
  <br />
  <label for="padding-color">Padding Color:</label>
  <input type="color" id="padding-color" value="#ffffff">
  <br />
  <label for="target-width">Target Width:</label>
  <input type="number" id="target-width" value="1200" min="1">
  <label for="target-height">Target Height:</label>
  <input type="number" id="target-height" value="675" min="1">
  <br />
  <button id="download-button" style="display:none;">Download Padded Image</button>
  <br />
  <canvas id="canvas" width="1200" height="675" style="display:none;"></canvas>
  <script src="scripts.js"></script>

  <a href="https://github.com/MarcoWorms/image-padder"><img style="position:absolute;top:0;right:0;" decoding="async" loading="lazy" width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149" alt="Fork me on GitHub" data-recalc-dims="1"></a>
</body>
</html>
